<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresh Market :: Forgot Password</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Agu+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/forgotPassword.css"/>
</head>
<body>
    <div id="header">
        <h1>Fresh Market</h1>
    </div>
    <div id="forgotPassword">
        <form id="forgotPasswordForm">
            <h2>Password Reset</h2>
            <div class="formField">
                <label id="usernameFieldLabel" for="username">Username</label>
                <input name="username"/>
            </div>
        
            <div class="formField">
                <h4>Security Question</h3>
                <label for="securityQuestion">What is your favorite color?</label>
                <input name="securityQuestion" type="password"/>
            </div>

            <div class="formField">
                <label for="password">New Password</label>
                <input name="password" type="password"/>
            </div>

            <div class="formField">
                <label for="confirmPassword">Confirm New Password</label>
                <input name="confirmPassword" type="password"/>
            </div>

            <button class="formElement" type="submit">Reset Password</button>
        </form>
    </div>
</body>
</html>
