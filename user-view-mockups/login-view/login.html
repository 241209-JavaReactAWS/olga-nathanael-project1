<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresh Market :: Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Agu+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/login.css"/>
</head>
<body>
    <div id="header">
        <h1>Fresh Market</h1>
    </div>
    <div id="login">
        <form id="loginForm">
            <div class="formField">
                <label id="usernameFieldLabel" for="username">Username</label>
                <input name="username"/>
            </div>
        
            <div class="formField">
                <label for="password">Password</label>
                <input name="password" type="password"/>
            </div>
           
            <div>
                <input name="rememberMe" type="checkbox"/>
                <label for="rememberMe">Remember me</label>
            </div>

            <a href="forgotPassword.html">Forgot password</a>

            <button class="formElement" type="submit">Login</button>
        </form>
    </div>
</body>
</html>
